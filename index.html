<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-9 col-sm-9 col-md-6 col-lg-4 text-center">
          <div class="one p-4">
            <form action="#" name="calculator" class="main">
              <input
                id="result"
                type="text"
                class="form-control text-end fs-2 shadow-lg"
                disabled
              />
              <br />
              <input
                id="btn"
                value="Del"
                onclick="clearScreenN()"
                type="button"
                class="btn btn-lg"
                style="background-color: orange"
              />
              <input
                id="btn"
                value="Ac"
                onclick="clearScreen('')"
                type="button"
                class="btn btn-lg shadow-lg me-1"
                style="background-color: orange"
              />
              <input
                id="btn"
                value="%"
                onclick="display('%')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-1"
              />
              <input
                id="btn"
                value="/"
                onclick="display('/')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg"
              />
              <br />
              <br />
              <input
                id="btn"
                value="7"
                onclick="display('7')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-2"
              />
              <input
                id="btn"
                value="8"
                onclick="display('8')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="9"
                onclick="display('9')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="+"
                onclick="display('+')"
                type="button"
                class="btn bg-primary btn-lg text-white shadow-lg"
              />
              <br />
              <br />
              <input
                id="btn"
                value="4"
                onclick="display('4')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="5"
                onclick="display('5')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="6"
                onclick="display('6')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="-"
                onclick="display('-')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg fw-bolder"
              />
              <br />
              <br />
              <input
                id="btn"
                value="1"
                onclick="display('1')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="2"
                onclick="display('2')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="3"
                onclick="display('3')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="*"
                onclick="display('*')"
                type="button"
                class="btn btn-lg text-white bg-primary shadow-lg"
              />
              <br />
              <br />
              <input
                id="btn"
                value="0"
                onclick="display('0')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="."
                onclick="display('.')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3 fw-bolder"
              /><input
                id="btn"
                value="00"
                onclick="display('00')"
                type="button"
                class="btn btn-lg bg-primary text-white shadow-lg me-3"
              /><input
                id="btn"
                value="="
                onclick="block('')"
                type="button"
                class="btn btn-lg shadow-lg text-dark"
                style="background-color: orange"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
